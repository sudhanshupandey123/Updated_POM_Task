name: first workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Set up Python ${{ matrix.python-version }}
       uses: actions/setup-python@v3
       with:
        python-version: ${{ matrix.python-version }}
     - name: Install dependencies
       run: |
        python -m pip install --upgrade pip
        python -m pip install behave
        python -m pip install playwright
        
     - name: Amazon tests
       run: |
         git update-index --chmod=+x ./testing_assignment_using_pom/features/behave amazon.feature
        
     - name: Company tests 
       run: |
         git update-index --chmod=+x ./testing_assignment_using_pom/features/behave company.feature

     - name: Map tests 
       run: |
         git update-index --chmod=+x ./testing_assignment_using_pom/features/behave google_map.feature
         
     
